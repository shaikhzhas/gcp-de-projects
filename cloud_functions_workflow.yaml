main:
  params: []
  steps:
    - init:
        assign:
          - url1: "https://us-central1-sustainable-data-platform.cloudfunctions.net/sdp-dev-ingestion"
          - url2: "https://us-central1-sustainable-data-platform.cloudfunctions.net/sdp-dev-transform"
          - headers:
              Content-Type: "application/json"
          - body:
              message: "Hello from Cloud Workflow!"
    - call_function:
        call: http.post
        args:
          url: ${url1}
          headers: ${headers}
          body: ${body}
        result: callResult
    - return_result:
        return: ${callResult.body}
    - call_function:
        call: http.post
        args:
          url: ${url2}
          headers: ${headers}
          body: ${body}
        result: callResult
    - return_result:
        return: ${callResult.body}
    - the_end:
        return: "SUCCESS"