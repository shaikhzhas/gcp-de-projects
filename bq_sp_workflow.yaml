- init:
    assign:
    - project: "sustainable-data-platform"
    - dataset: "sdp"
    - procedure: "create_name"
    - params:
        input_param: "John Doe"
- callStoredProcedure:
    call: http.post
    args:
      url: "https://bigquery.googleapis.com/bigquery/v2/projects/${project}/datasets/${dataset}/procedures/${procedure}/call"
      auth:
        type: OAuth2
      body:
        params: ${params}